<th:block th:include="hyacinth/common/header :: header" />
<div class="layui-container fly-marginTop">
	    <div th:if="${not #strings.isEmpty(order)}">
		<div class="fly-panel fly-panel-user layui-hide-xs" pad20>
			<div class="layui-card-header">支付订单</div>
            <div class="layui-tab-item layui-show">
				<div class="layui-table-zlkb">
							<table class="layui-table" id="query-table">
								<colgroup>
									<col width="150">
									<col width="200">
									<col>
								</colgroup>
								<thead>
									<tr>
										<th>订单ID</th>
										<th>订单名称</th>
										<th>单价</th>
										<th>数量</th>
										<th>金额</th>
										<th>下单时间</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${order.getOrderid()}">
										</td>
										<td th:text="${order.getProductname()}">
										</td>
										<td th:text="${order.getPrice()}">
										</td>
										<td th:text="${order.getNumber()}">
										</td>
										<td th:text="${order.getMoney()}">
										</td>
										<td th:text="${addtime}">
										</td>
									</tr>
								</tbody>
							</table>
					</div>
				</div>
			</div>
				
				
			<div class="fly-panel fly-panel-user layui-hide-lg layui-hide-md layui-hide-sm">	
				<div class="layui-card layui-form-pane">
					<div class="layui-card-header">支付订单</div>
					<div class="layui-card-body" id="prodcut_num">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">订单</label>
								<div class="layui-input-block">
									<input type="text" th:value="${order.getOrderid()}" readonly disabled class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">商品</label>
								<div class="layui-input-block">
									<input type="text" th:value="${order.getProductname()}" readonly disabled class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">单价</label>
								<div class="layui-input-block">
									<input type="number" th:value="${order.getPrice()}" readonly disabled class="layui-input" >
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">数量</label>
								<div class="layui-input-block">
									<input type="text" th:value="${order.getNumber()}" readonly disabled class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">金额</label>
								<div class="layui-input-block">
									<input type="text" th:value="${order.getMoney()}" readonly disabled class="layui-input">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
			<div class="fly-panel" id="query-pane" style="margin-top:-20px;padding-bottom: 20px;">
				<div th:if="${order.getStatus()>0}">
					<p style="margin-bottom: 0;text-align:center"><button class="layui-btn layui-btn-warm">已支付</button><button class="layui-btn view_kami" th:data-orderid="${order.getOrderid()}">查看卡密</button></p>
				</div>
						<div class="layui-tab-content" th:if="${order.getStatus()<2}">
							<div class="layui-tab-item layui-show">
								<div class="layui-form-pane">
									<div class="layerPay" id="layerPay" style="margin-bottom: 0;text-align:center">
										<input type="hidden" id="oid" th:value="${base64oid}">
											<div>
											<a class="orderpaymethod" data-type="zfbf2f"><img src="/res/images/pay/alipay.jpg"></a>
											</div>
									</div>
								</div>
							</div>
						</div>
<!--						<blockquote class="layui-elem-quote">站长正在加紧配置，请耐心等待....</blockquote>-->
			</div>	

	
<!--引入公共底文件-->
<th:block  th:include="hyacinth/common/footer :: footer" />
<script>
layui.use('productpay');
</script>
