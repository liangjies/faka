<th:block th:include="admin/common/header :: header" />
<div class="layui-container fly-marginTop fly-user-main">
    <th:block th:include="admin/common/user-nav :: nav" />
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">用户管理</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <div class="layui-form-item layui-show">
                       <table class="layui-table" id="table" lay-filter="table"></table>
                    </div>
                </div>
                <script type="text/javascript">
                function createTime(v) {
                    var date = new Date();
                    date.setTime(parseInt(v) * 1000);
                    var y = date.getFullYear();
                    var m = date.getMonth() + 1;
                    m = m < 10 ? '0' + m : m;
                    var d = date.getDate();
                    d = d < 10 ? ("0" + d) : d;
                    var h = date.getHours();
                    h = h < 10 ? ("0" + h) : h;
                    var M = date.getMinutes();
                    M = M < 10 ? ("0" + M) : M;
                    var s = date.getSeconds();
                    s = s < 10 ? ("0" + s) : s;
                    var str = y + "-" + m + "-" + d + " " + h + ":" + M + ":" + s;
                    return str;
                }
                </script>
                <script type="text/html" id="createtime">
                    {{ createTime(d.createtime) }}
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="opt">
<a data-href="/Admin/user/delete/?id={{d.id}}" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
