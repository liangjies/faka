<th:block th:include="admin/common/header :: header" />
<div class="layui-container fly-marginTop fly-user-main">
    <th:block th:include="admin/common/products-nav :: nav" />
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="email">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="" lay-id="list"><a href="/Admin/productscard/">卡密管理</a></li>
                <li class="layui-this" lay-id="add">添加</li>
				<li class="" lay-id="addplus"><a href="/Admin/productscard/addplus">批量添加</a></li>
                <li class="" lay-id="import"><a href="/Admin/productscard/import">导入</a></li>
				<li class="" lay-id="download"><a href="/Admin/productscard/download">导出</a></li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form-pane layui-tab-item layui-show">
                    <form class="layui-form layui-show" method="post">
					
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品分类</label>
                            <div class="layui-input-inline">
                                <select name="typeid" id="typeid" lay-filter="typeid" lay-verify="required">
                                    <option value="0"></option>
                                    <tr  th:each="productstype : ${productstypes}">
                                        <option th:value="${productstype.id}" th:text="${productstype.name}"></option>
                                    </tr>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品</label>
                            <div class="layui-input-inline">
                                <select name="pid" id="productlist" lay-filter="productlist" lay-verify="required">
  
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label for="card" class="layui-form-label">卡密</label>
                            <div class="layui-input-inline">
                                <input type="text" id="card" name="card" lay-verify="required" autocomplete="off" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input type="hidden" name="method" value="add">
                            <button class="layui-btn" key="set-mine" lay-filter="add" lay-submit>确认添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--引入公共底文件-->
<th:block th:include="admin/common/footer :: footer" />
<script>
layui.use('adminproductscard');
</script>
