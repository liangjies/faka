<th:block th:include="admin/common/header :: header" />
<div class="layui-container fly-marginTop fly-user-main">
    <th:block th:include="admin/common/setting-nav :: nav" /
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li class="layui-this" lay-id="info">支付设置</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-form layui-form-pane layui-tab-item layui-show">
                    <div class="layui-form-item layui-show">
                        <table class="layui-table" id="payment"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/html" id="active">
    {{# if(d.active >0){ }}
        <span class="layui-badge layui-bg-green">已激活</span>
    {{# } else { }}
        <span class="layui-badge layui-bg-gray">未激活</span>
    {{# } }}
</script>
<script type="text/html" id="opt">
    <a class="layui-btn layui-btn-warm layui-btn-xs" href="/Admin/payment/edit/?id={{d.id}}">编辑</a>
</script>
<!--引入公共底文件-->
<th:block th:include="admin/common/footer :: footer" />
<script>
layui.use('adminpayment');
</script>
